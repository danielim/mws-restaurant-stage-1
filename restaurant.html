<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#f80"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    <!-- Beginning breadcrumb -->
    <ol aria-label="Breadcrumb" id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ol>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <a class="hidden" href="#restaurant-name">Skip to restaurant information</a>
    <a class="hidden" href="#reviews-list">Skip to restaurant reviews</a>
    <!-- Beginning map -->
    <section id="map-container" role="application" aria-label="Interactive map">
      <div id="map" aria-labelledby="map-container"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <article id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </article>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" aria-label="Restaurant reviews">
      <ul id="reviews-list"></ul>
    </section>
    <section id="review-form-container" aria-label="Submit a new review">
      <h2>Submit Review</h2>
      <form action="/reviews" method="post" onsubmit="onSubmitReview(event)" id="review-form">
        <div>
          <input type="hidden" id="restaurant_id" name="restaurant_id" value="">
          <label for="name" required>Name:</label>
          <input type="text" id="name" name="name" placeholder="Fill your name">
        </div>
        <fieldset id="rating-radiogroup" required>
          <legend>What is your review out of 5?</legend>
          <input id="rating1" type="radio" name="rating" value="1"><label for="rating1">1</label><br>
          <input id="rating2" type="radio" name="rating" value="2"><label for="rating2">2</label><br>
          <input id="rating3" type="radio" name="rating" value="3"><label for="rating3">3</label><br>
          <input id="rating4" type="radio" name="rating" value="4"><label for="rating4">4</label><br>
          <input id="rating5" type="radio" name="rating" value="5"><label for="rating5">5</label><br>
          <br>
        </fieldset>
        <div>
          <label for="comments">Comments:</label><br />
          <textarea id="comments" name="comments" placeholder="Input additional comments"></textarea>
        </div>
        <button type="submit" value="Submit">Submit Review</button>
      </form>
      <div></div>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Main javascript file -->
  <script src="js/moment.min.js"></script>
  <script src="js/idb.js"></script>
  <script src="js/store.js"></script>
  <script src="js/all.js"></script>
  <script src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
